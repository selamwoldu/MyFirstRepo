<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link rel="stylesheet" href=" ascii.css">
    <script src="animation.js"></script>
    <script src=" ascii.js"></script>
</head>
<body>
    <img src="heart.gif" alt="heart">
    <h1>CS472: ASCII Animation Viewer this is the new one by the way!</h1>
    <textarea name="board" id="board" cols="80" rows="20" readonly></textarea>

    <div>
            <fieldset class="controls">
                <legend>Play Controls:</legend>
                <button id="startbtn">Start</button>
                <button id="stopbtn">Stop</button>
            </fieldset>

            <fieldset class="controls">
                <legend>Animation:</legend>
                <select name="animation" id="animationSelector" >
                    <option value="blank">Blank</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
            </fieldset>

            <fieldset class="controls">   
                <legend>Size:</legend>
                <select id="sizeSelector" name="size">
                    <option value="t">Tiny</option>
                    <option value="s">Small</option>
                    <option value="m" selected>Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>
                    <option value="xxl">XXL</option>
                </select>        
            </fieldset>

            <fieldset class="controls">
                <legend>Speed:</legend>
                <label><input id="turbo" type="checkbox">Turbo</label>
            </fieldset>

        </div>

        <div id="validation">
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fselamwoldu.github.io%2FMyFirstRepo%2Fascii.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"> 
            </a>
            <a  href="https://validator.w3.org/check?uri=https%3A%2F%2Fselamwoldu.github.io%2FMyFirstRepo%2Fascii.html&charset=%28detect+automatically%29&doctype=Inline&group=0">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator">
            </a>      
            
            <a  href="https://validator.w3.org/check?uri=https%3A%2F%2Fselamwoldu.github.io%2FMyFirstRepo%2Fascii.js&charset=%28detect+automatically%29&doctype=Inline&group=0">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-js.png" alt="js validator">
            </a>   
        </div>


    </div>
</body>
</html>
